<form>
    <div >
      <input type="search" id="mySearch" name="q" size="30">
      <button><mat-icon>search</mat-icon></button>
    </div>
  </form>

<div class="max-w-5xl px-6 py-16 mx-auto">
    <div class="items-center md:flex md:space-x-6 md:space-y-2" *ngFor="let room of roomList;let i=index;">

        <section class="bg-white border-blue-100 w-full">
            <div class="max-w-5xl px-6 py-16 mx-auto shadow border-red-700">
                <div class="items-center md:flex md:space-x-6 md:space-y-2">
                    <div class="md:w-1/2 sm:full">
                        <div class="flex items-center justify-center">
                            <div class="max-w-md">
                                <img class="object-cover object-center w-1/2 rounded-md shadow"
                                    [src]="room.photo_url">
                            </div>
                        </div>
                    </div>
        
                    <div class="mt-8 md:mt-0 md:w-1/2 sm:full">
                        <h3 class="text-2xl font-semibold text-gray-800">{{room.title}} <br> {{room?.hotel}}</h3>
                        <p class="max-w-md mt-4 text-gray-600">{{room?.description}}</p>
                        <div class="flex flex-row justify-between">
                            <span class="block mt-8 text-indigo-700 underline">Price : {{room?.price}}</span>
                            <button mat-raised-button class="self-end">Reservez</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
