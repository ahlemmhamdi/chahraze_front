<div class="container">
  <h2>Connecter Vous </h2>
  <form #connexionform="ngForm" (ngSubmit)="connexionutilisateur()">
    <small class="danger"> {{msg}}</small>
    <div class="form-group">
      <label for name="email">Email:</label>
      <input type="email" class="form-control"  placeholders="Enter email" name="email" [(ngModel)]="utilisateur.email"required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
      >
      <small class="text-danger" [class.d-none]="email.invalid || email.untouched"> email echoue</small>
    </div>
    <div class="form-group">
      <label for name="pwd">Mot de passe:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="utilisateur.motDePasse" required #motDePasse="ngModel"
             [class.is-invalid]="motDePasse.invalid && motDePasse.touched"
      >
      <small class="text-danger" [class.d-none]="motDePasse.invalid || motDePasse.untouched"> Mot de passe echoue</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-info">Connecter</button>
  </form>
</div>
